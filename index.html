<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__illustration" alt="Eisenhower matrix illustration">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task-section">
        <label class="add-task-section__label" for="new-task">Add Item</label>
        <div class="add-task-section__wrapper">
          <input class="add-task-section__input" type="text">
          <button class="add-task-section__button">Add</button>
        </div>
      </section>
      <h3 class="main__heading">Todo</h3>
      <ul class="todo-section">
        <li class="todo-section__task task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__button button button_edit">Edit</button>
          <button class="task__button button button_delete">
            <img class="task__icon button__icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="todo-section__task task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button button button_edit">Save</button>
          <button class="task__button button button_delete">
            <img class="task__icon button__icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      <h3 class="main__heading">Completed</h3>
      <ul class="completed-section">
        <li class="completed-section__task task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button button button_edit">Edit</button>
          <button class="task__button button button_delete">
            <img class="task__icon button__icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
