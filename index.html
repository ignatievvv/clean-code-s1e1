<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="illustration">
      <a class="inform"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="top-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="mid-section" class="list">
        <li class="item-task">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="item-task edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="bot-section" class="list">
        <li class="item-task">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
